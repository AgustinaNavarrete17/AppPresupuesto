<h3 class="text-center">Ingresar gastos</h3>
<hr>
<div class="form-group mb-4">
  <label for="gastoIngresado">Gasto</label>
  <input type="text" id="gastoIngresado" class="form-control form-control-lg" placeholder="Ejemplo: Wifi">
</div>
<div class="form-group mb-4">
  <label for="montoIngresado">Monto gastado</label>
  <input type="number" id="montoIngresado" class="form-control form-control-lg" placeholder="Ingrese el monto gastado">
</div>
<button class="btn btn-secondary btn-lg btn-block">Agregar gasto</button>
